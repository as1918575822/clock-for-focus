# 工作流文件名
name: Focus Clock

# 工作流触发条件
on:
  # 使用schedule事件
  schedule:
    # 每隔10分钟运行一次
    - cron: '*/10 * * * *'

# 工作流任务
jobs:
  # 任务名
  run-focus-clock:
    # 运行环境
    runs-on: ubuntu-latest
    # 步骤
    steps:
      # 第一步：检出代码
      - name: Checkout code
        uses: actions/checkout@v2
      # 第二步：安装Python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      # 第三步：安装依赖
      - name: Install dependencies
        run: pip install -r requirements.txt
      # 第四步：运行focusclock.py
      - name: Run focus clock
        run: python focusclock.py
